            let input=document.getElementsByName('number');

                console.log(input[i].value);
            }
        }
        function reverseArr(){
            let ans="Reverse of array is: ";
            let input=document.getElementsByName('number');
            for(let i=input.length-1;i>=0;i--){
                ans=ans+input[i].value+" ";
            }
            document.getElementById("reverseAns").innerHTML = ans;
        }
        function sortArr(){
            console.log("sortArr");
            const cars = [];
            let input=document.getElementsByName('number');
            for(let i=0;i<input.length;i++){
                cars.push(input[i].value);
            }
            for(let i=0;i<input.length;i++){
                for(let j=0;j<input.length-i-1;j++){
                    if(cars[j]-cars[j+1]>0){
                        var temp=cars[j]
                        cars[j]=cars[j + 1]
                        cars[j+1]=temp
                    }
                }
            }
            let ans="Sorted array is: ";
            for(let i=0;i<cars.length;i++){
                ans=ans+cars[i]+" ";
            }
            document.getElementById("sortAns").innerHTML = ans;
        }
    </script>
