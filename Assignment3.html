<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Admission form</h1>
    </div>
    <br/>
    <br/>



    <div class="row block">

        <div class="column block1">
            <form>
                <div class="row">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname"><br>
                </div>

                <div class="row">
                    <label for="mname">Middle Name:</label>
                    <input type="text" id="mname" name="mname"><br>
                </div>

                <div class="row">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                </div>

                <div class="row">
                    <label for="qualification">Highest Qualification:</label>
                    <select id="qualification" name="qualification">
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="Diploma">Diploma</option>
                    </select>
                </div>

                <div class="row">
                    <label for="courses">Select Course:</label>
                    <select id="courses" name="courses">
                        <option value="B-Tech Computer Engineering">B-Tech Computer Engineering</option>
                        <option value="B-Tech ENTC Engineering">B-Tech ENTC Engineering</option>
                        <option value="B-Tech IT Engineering">B-Tech IT Engineering</option>
                        <option value="B-Tech AIDS Engineering">B-Tech AIDS Engineering</option>
                    </select>
                </div>

                <div class="row">
                    <label for="phone">Mobile Number:</label>
                    <input type="number" id="phone" name="phone">
                </div>

                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="row">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                </div>


            </form>
            <div style="text-align:center" class="submitRow">
                <div class="col-12 offset-5 col-md-2">
                    <button class="btn submit">Submit</button>
                </div>
            </div>

        </div>

        <div class="column block2 center">
            <div class="col-12 col-sm align self-center">
                <img src="vi.png" class="img-fluid">
            </div>
        </div>

        

      </div>
    
</body>
</html>
