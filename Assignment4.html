<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        function add(){
            console.log(document.getElementById("number1").value);
            let a=parseInt(document.getElementById("number1").value);
            let b=parseInt(document.getElementById("number2").value);
            document.write(a+b);
        }
        function sub(){
            let a=parseInt(document.getElementById("number1").value);
            let b=parseInt(document.getElementById("number2").value);
            document.write(a-b);
        }
        function mul(){
            let a=parseInt(document.getElementById("number1").value);
            let b=parseInt(document.getElementById("number2").value);
            document.write(a*b);
        }
        function div(){
            let a=parseInt(document.getElementById("number1").value);
            let b=parseInt(document.getElementById("number2").value);
            if(b==0){
                document.write("Divide by zero error");
                return;
            }
            document.write(a/b);
        }
    </script>
    <div class="container">
        <div style="margin:20px" class="row">
            <div class="col-12 col-md-4">
                <label for="number1">Number 1:</label>
            </div>
            <div class="col-12 col-md-8">
                <input type="number" id="number1" name="number"><br>
            </div>
        </div>
        <div style="margin:20px" class="row">
            <div class="col-12 col-md-4">
                <label for="number2">Number 2:</label>
            </div>
            <div class="col-12 col-md-8">
                <input type="number" id="number2" name="number2"><br>
            </div>
        </div>
        <div style="margin:20px" class="row">
            <div class="col-auto">
                <button onClick=add() class="btn btn-success">Add</button>
                <button onClick=sub() class="btn btn-success">Subtract</button>
                <button onClick=mul() class="btn btn-success">Multiply</button>
                <button onClick=div() class="btn btn-success">Divide</button>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</body>
</html>
