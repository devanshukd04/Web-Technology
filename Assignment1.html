<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Admission form</h1>
    </div>
    <br/>
    <br/>

    <div class="container block1">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <label for="fname">First Name:</label>
                            </div>
                            <div class="col-12 col-md-7">
                                <input type="text" id="fname" name="fname"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <label for="mname">Middle Name:</label>
                            </div>
                            <div class="col-12 col-md-7">
                                <input type="text" id="mname" name="mname"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <label for="lname">Last Name:</label>
                            </div>
                            <div class="col-12 col-md-7">
                                <input type="text" id="lname" name="lname">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-5">
                                <label for="qualification">Highest Qualification:</label>
                            </div>
                            <div class="col-12 col-md-7">
                                <select id="qualification" name="qualification">
                                    <option value="10">10</option>
                                    <option value="12">12</option>
                                    <option value="Diploma">Diploma</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <label for="courses">Select Course:</label>
                            </div>
                            <div class="col-12 col-md-7">
                                <select id="courses" name="courses">
                                    <option value="B-Tech Computer Engineering">B-Tech Computer Engineering</option>
                                    <option value="B-Tech ENTC Engineering">B-Tech ENTC Engineering</option>
                                    <option value="B-Tech IT Engineering">B-Tech IT Engineering</option>
                                    <option value="B-Tech AIDS Engineering">B-Tech AIDS Engineering</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <label for="phone">Mobile Number:</label>
                            </div>
                            <div class="col-12 col-md-7">
                                <input type="number" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col-12 col-md-7">
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <label for="address">Address:</label>
                            </div>
                            <div class="col-12 col-md-7">
                                <input type="text" id="address" name="address">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-sm align self-center">
                <img src="vi.png" class="img-fluid">
            </div>
            <div style="margin-top:40px;margin-bottom:40px" class="row submit">
                <div class="col-12 offset-5 col-md-2">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
